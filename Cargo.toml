[package]
name = "twitter-scraper"
version = "0.3.0"
edition = "2021"
license = "MIT"
description = "Twitter scraper, no login required. FOR EDUCATIONAL PURPOSES ONLY"
repository = "https://github.com/MegaHotel/twitter-scraper"
readme = "README.md"

[dependencies]
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = "0.4"

